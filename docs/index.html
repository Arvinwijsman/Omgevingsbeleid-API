<html>

<head>
    <!-- Load the latest Swagger UI code and style from npm using unpkg.com -->
    <script src="./dist/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./dist/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
    <title>Omgevingsbeleid API</title>
</head>

<body>
    <div id="swagger-ui"></div>
    <!-- Div to hold the UI component -->
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                urls: [{
                    url: 'https://api-obzh-dev.azurewebsites.net/v0.1/spec',
                    name: 'dev'
                }, {
                    url: 'https://api-obzh-test.azurewebsites.net/v0.1/spec',
                    name: 'test'
                }, {
                    url: 'https://api-obzh-acc.azurewebsites.net/v0.1/spec',
                    name: 'acc'
                }, {
                    url: 'https://api-obzh.azurewebsites.net/v0.1/spec',
                    name: 'prod'
                }, ],
                dom_id: '#swagger-ui',
                layout: "StandaloneLayout",
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.Topbar,
                    SwaggerUIBundle.plugins.DownloadUrl
                ]

            })
            window.ui = ui
        }
    </script>
</body>

</html>
