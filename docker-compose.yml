version: '3.1'

services:
  app:
    build:
      context: ./
      dockerfile: ./docker/python/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./:/code
    environment:
      FLASK_ENV: development
      FLASK_APP: application.py
      FLASK_RUN_HOST: 0.0.0.0
      DB_USER: SA
      DB_PASS: Passw0rd
      DB_HOST: mssql
      DB_PORT: 1433
      DB_NAME: db_test
      DB_DRIVER: ODBC+Driver+17+for+SQL+Server
      JWT_SECRET: secret
    restart: "no"

